name: ibm-hpdbaas-mongodb
type: terraform
description: Module to provision Hyper Protect DBaaS for MongoDB instance
tags:
    - tools
    - infrastructure
    - mongodb
    - hyper protect
    - saas
versions:
- platforms: []
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    - id: kms_key
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
          version: ">= 0.0.0"
  variables:
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: hpcs_instance_id
      moduleRef:
        id: kms_key
        output: kms_id
    - name: hpcs_key
      moduleRef:
        id: kms_key
        output: id
    - name: ibmcloud_api_key
      scope: global
    - name: name_prefix
      scope: global
